<body>

    <div class="row mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title toggle-heading" data-target='attend_time' onclick="toggleForm(this)">Attendance
                    Time</h5>
                <form method="POST" class="ajax-form toggle-form hidden" action="/forms/attend_time_update"
                    id="attend_time">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="early_start">Early Arrival Start</label>
                        <input class="form-control" id="early_start" maxlength="5" minlength="1" name="early_start"
                            required="" type="time" value="" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="early_end">Early Arrival End</label>
                        <input class="form-control" id="early_end" maxlength="5" minlength="1" name="early_end"
                            required="" type="time" value="" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="late_start">Late Arrival Start</label>
                        <input class="form-control" id="late-start" maxlength="5" minlength="1" name="late_start"
                            required="" type="time" name="late-start" value="" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="late_end">Late Arrival End</label>
                        <input class="form-control" id="late-end" maxlength="5" minlength="1" name="late_end"
                            required="" type="time" name="late-end" value="" required>
                    </div>

                    <!-- <div class="form-group">
                        <label class="form-label" for="status">Status</label>
                        <select class="form-select" id="status" name="status" required="">
                            <option value="pending">Pending</option>

                        </select>
                    </div> -->

                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
                <hr>

                <h5 class="card-title toggle-heading" data-target='spare' onclick="toggleForm(this)">Spare</h5>
                <form method="POST" class="ajax-form toggle-form hidden" action="/forms/" id="spare">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="state_code">Start</label>
                        <input class="form-control" id="stateCodeInput" maxlength="11" minlength="1" name="state_code"
                            required="" type="text" value="" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="balance">End</label>
                        <input class="form-control" id="balance-id" name="balance" required="" type="text" value=""
                            required>

                    </div>

                    <div class="form-group">
                        <label class="form-label" for="status">Status</label>
                        <select class="form-select" id="status" name="status" required="">
                            <option value="pending">Pending</option>

                        </select>

                    </div>

                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
                <hr>
                <h5 class="card-title toggle-heading" data-target='late-fee-form' onclick="toggleForm(this)">Lateness
                    Fine</h5>
                <form method="POST" class="ajax-form toggle-form hidden" action="/forms/late_fee_update"
                    id="late-fee-form">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="late-fee">Amount</label>
                        <input class="form-control" id="late-fee-id" name="late-fee" required="" type="number"
                            placeholder="" value="">
                    </div>

                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
                <hr>
                <h5 class="card-title toggle-heading" data-target="monthly-due-form" onclick="toggleForm(this)">Monthly
                    Due</h5>
                <form method="POST" class="ajax-form toggle-form hidden" action="/forms/due_amount_update"
                    id="monthly-due-form">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="due-fee">Amount</label>
                        <input class="form-control" id="due-id" name="due-fee" required="" type="number" placeholder="" value="">
                    </div>

                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
                <hr>
                <h5 class="card-title toggle-heading" data-target="payment-acct-dets" onclick="toggleForm(this)">Payment
                    Account
                    Details</h5>
                <form method="POST" class="ajax-form toggle-form hidden" action="/forms/account_details"
                    id="payment-acct-dets">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="acct-num-id">Account Number</label>
                        <input class="form-control" id="acct-num-id" maxlength="10" minlength="10" name="acct-num"
                            required="" type="number" placeholder="" value="" pattern="d{10}" title="Must be only ten digits" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="acct-name-id">Account Name</label>
                        <input class="form-control" id="acct-name-id" name="acct-name" required="" type="text" placeholder="" value="">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="bank-name-id">Bank Name</label>
                        <input class="form-control" id="bank-name-id" name="bank-name" required="" type="text" placeholder="" value="">
                    </div>

                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
                <hr>
                <h5 class="card-title toggle-heading" data-target="change_login_form" onclick="toggleForm(this)">Change
                    username and password</h5>
                <form class="ajax-form toggle-form hidden" action="/forms/change_login" method="POST"
                    id="change_login_form">
                    <div class="msg-area"></div>

                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" maxlength="" minlength="1" name="username" required=""
                            type="text" value="" pattern="[a-zA-Z][a-zA-Z0-9]*"
                            title="Username must start with letters and contain only alphanumeric characters" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="passwd">Password</label>
                        <input class="form-control" id="passwd-id" name="passwd" minlength="8" required=""
                            type="password" value="">
                    </div>

                    <!-- <input class="btn btn-primary" onclick="submitForm('/forms/change_login', 'change_login_form')" id="submit" name="submit" type="submit" value="Update"> -->
                    <button class="btn btn-primary" id="submit" name="submit" type="submit">Update</button>
                </form>

                <br />
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup-container" id="popupContainer">
        <h2>Confirm Submission</h2>
        <p>Are you sure you want to submit the changes?</p>
        <div class="popup-buttons">
            <button id="confirmBtn">Yes</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        /*window.addEventListener('load', () => {
            document.getElementById('acct-num-id').value = "0234635608";
            document.getElementById('acct-name-id').value = "Abdulsalam";
            document.getElementById('bank-name-id').value = "GTBank";

        // Fetch the previously set parameters from server and display as placeholder
        async function fetchData() {

            //const response = await fetch('/server-endpoint');
            //const data = await response.json();
            //console.log(data);

            // Set the fetched value as the placeholder
            document.getElementById('late-fee-id').placeholder = "250";  //data.balance
            document.getElementById('due-id').placeholder = "500";
            document.getElementById('acct-num-id').placeholder = "0234635608";
            document.getElementById('acct-name-id').placeholder = "Abdulsalam";
            document.getElementById('bank-name-id').placeholder = "GTBank";
            document.getElementById('username').placeholder = "admin";
            
            setTimeout(fetchData, 2000); // Call itself after a delay
        };
        fetchData();

        // Handle specific form submission
        function submitForm(url, formId) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            showPopup();
            fetch(url, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.success) {
                        document.getElementById('test-area').innerHTML = data.message;
                        //alert(data.message);
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                });
        }

        // Attach event listeners to all forms with a common class
        document.querySelectorAll('.ajax-form').forEach((form) => {
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                showPopup();

                const confirmSubmit = document.getElementById('confirmBtn');
                confirmSubmit.addEventListener('click', function () {
                    hidePopup();

                    const formData = new FormData(form); // Get form data
                    //const alert = form.getElementById('msg-area');
                    const targetDiv = form.querySelector('.msg-area');

                    // Fetch the form's action URL and method dynamically
                    const actionUrl = form.getAttribute('action');
                    const method = form.getAttribute('method') || 'POST';

                    fetch(actionUrl, {
                        method: method,
                        body: formData,
                    })
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`Error: ${response.status}`);
                            }
                            return response.json(); // Adjust response handling as needed
                        })
                        .then((data) => {
                            console.log('Success:', data); // Handle success response
                            if (data.success) {
                                if (targetDiv) {
                                    targetDiv.innerHTML = data.message;
                                    targetDiv.style.color = "#4CAF50"; // Green text for success
                                }

                                // Clear all input fields in the form
                                form.querySelectorAll('input').forEach((input) => {
                                    if (input.type !== 'password') {
                                        input.value = '';
                                    }
                                });
                            }
                            // Clear password fields regardless of the outcome
                            form.querySelectorAll('input[type="password"]').forEach((input) => {
                                input.value = '';
                            });

                            // Hide message after a delay
                            setTimeout(() => {
                                targetDiv.innerHTML = "";
                            }, 3000);
                        })
                        .catch((error) => {
                            console.error('Error:', error); // Handle errors
                            // Clear password fields in case of error
                            form.querySelectorAll('input[type="password"]').forEach((input) => {
                                input.value = '';
                            });
                            // Show an error message in the UI
                            alert('Submission failed. Please try again.');
                        });
                }, { once: true }); // Ensure the click event fires only once


            });
        });

        function submitTest() {
            document.getElementById('msg-area').innerHTML = "Hello Tester";
        }

        // Function to toggle form visibility
        function toggleForm(headingElement) {
            // Get the ID of the target form from the data attribute
            const targetFormId = headingElement.getAttribute('data-target');
            const form = document.getElementById(targetFormId);

            // Toggle the hidden class for the form
            form.classList.toggle('hidden');

            // Toggle the shown class for the heading
            headingElement.classList.toggle('shown');

            //const heading = headingElement.textContent;

            // Update the arrow based on visibility
            /*if (form.classList.contains('hidden')) {
                headingElement.innerHTML = `&#62; ${text.split('>')[-1]}`; // Right arrow
            } else {
                headingElement.innerHTML = `&#9660; ${text.split('>')[-1]}`; // Down-pointing arrow
            }*/
        }

        // Side bar config
        function openNav() {
            document.getElementById("mySidebar").style.width = "230px";
        }

        // Set the width of the side navigation to 0 and the left margin of the page content to 0
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            //document.getElementById("main").style.marginLeft = "0";
            document.querySelector('#body').addEventListener('click', closeNav);
        }

        // Function to show the popup window
        function showPopup() {
            document.getElementById('overlay').style.display = 'block'
            document.getElementById('popupContainer').style.display = 'block';
        }

        // Function to hide the popup window
        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popupContainer').style.display = 'none';
        }

        // Handle cancellation when the user clicks "Cancel"
        document.getElementById('cancelBtn').addEventListener('click', function () {
            // Hide the popup window
            hidePopup();
        });

    </script>
